
<div class="update">
    <div class="col-md-6 mt-2">
        &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
        &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
        &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
        &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
        &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
        &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
        &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
        &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
        &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
        &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
        <a [routerLink]="['/profile']" class="btn btn-md btn-info">Back</a> <br>
        <form [formGroup]="userGroup">
            <div class="form-group">
                <label for="id"><b>User Id</b></label>
                <input type="text" formControlName="id" [(ngModel)]="this.Data.id" class="form-control" />
            </div>

            <div class="form-group">
                <label for="firstName"><b>First Name</b></label>
                <input type="text" formControlName="firstName" [(ngModel)]="this.Data.firstName" class="form-control" />
            </div>
            
            <div class="form-group">
                <label for="lastName"><b>Last Name</b></label>
                <input type="text" formControlName="lastName" [(ngModel)]="this.Data.lastName" class="form-control" />
            </div>

            <div class="form-group">
                <label for="mobile_No"><b>Mobile Number</b></label>
                <input type="text" formControlName="mobile_No" [(ngModel)]="this.Data.mobile_No" class="form-control" />
            </div>
            
            <div class="form-group">
                <label for="email"><b>Email ID</b></label>
                <input type="text" formControlName="email" [(ngModel)]="this.Data.email" class="form-control" />
            </div>


            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="text" formControlName="password" [(ngModel)]="this.Data.password" class="form-control" />
            </div>


            <div class="form-group">
                <label for="city"><b>City</b></label>
                <input type="text" formControlName="city" [(ngModel)]="this.Data.city" class="form-control" />
            </div>

            <div class="form-group">
                <label for="age"><b>Age</b></label>
                <input type="text" formControlName="age" [(ngModel)]="this.Data.age" class="form-control" />
            </div>

            <div>
                <br>
            <input type="button" value="Update Profile" (click)="updateUser()" class="btn btn-sm btn-primary" /> 

            </div>
        </form>
    </div>
</div>
